<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | drope-dude</title>

  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">

  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="drope-dude">

  <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; background:#000; }

    /* Контейнер на весь видимий екран */
    #unity-container {
      position: fixed; inset:0;
      width:100vw; height:100vh;
      height:-webkit-fill-available; /* iOS fallback */
      background:#000;
    }
    @supports (height: 100dvh) { #unity-container { height:100dvh; } }

    /* Канвас по центру, розмір дає JS (16:9 contain) */
    #unity-canvas {
      position:absolute; top:50%; left:50%;
      transform:translate(-50%, -50%);
      display:block; background:#000;
      touch-action:none; -webkit-user-select:none;
    }

    /* Лоадер залишаємо; ставимо поверх і по центру */
    #unity-loading-bar {
      position:absolute; top:16px; left:50%; transform:translateX(-50%);
      pointer-events:none; z-index:10;
    }

    /* Попередження ховаємо (лишимо на випадок помилок) */
    #unity-warning { position:absolute; top:12px; right:12px; display:none; }

    /* Повністю прибираємо футер і все зайве */
    #unity-footer, #unity-webgl-logo, #unity-fullscreen-button, #unity-build-title { display:none !important; }
  </style>
</head>
<body>
<div id="unity-container">
  <canvas id="unity-canvas" width="1920" height="1080" tabindex="-1"></canvas>

  <!-- ЛОАДЕР: залишаємо -->
  <div id="unity-loading-bar">
    <div id="unity-logo"></div>
    <div id="unity-progress-bar-empty"><div id="unity-progress-bar-full"></div></div>
  </div>

  <!-- Залишаємо, але сховано (на випадок фатальних помилок можна показати через JS) -->
  <div id="unity-warning"></div>
</div>

<script>
  var container        = document.querySelector("#unity-container");
  var canvas           = document.querySelector("#unity-canvas");
  var loadingBar       = document.querySelector("#unity-loading-bar");
  var progressBarFull  = document.querySelector("#unity-progress-bar-full");
  var warningBanner    = document.querySelector("#unity-warning");

  function unityShowBanner(msg, type) {
    warningBanner.style.display = 'block';
    warningBanner.textContent = msg;
    if (type === 'error') { warningBanner.style.background = 'red'; }
    else if (type === 'warning') {
      warningBanner.style.background = 'yellow';
      setTimeout(function(){ warningBanner.style.display = 'none'; }, 5000);
    }
  }

  var buildUrl  = "Build";
  var loaderUrl = buildUrl + "/drop-dude-web-build.loader.js";
  var config = {
    dataUrl:            buildUrl + "/drop-dude-web-build.data",
    frameworkUrl:       buildUrl + "/drop-dude-web-build.framework.js",
    codeUrl:            buildUrl + "/drop-dude-web-build.wasm",
    streamingAssetsUrl: "StreamingAssets",
    companyName:        "DefaultCompany",
    productName:        "drope-dude",
    productVersion:     "0.1.0",
    showBanner:         unityShowBanner
  };

  /* === 16:9 LETTERBOX/CONTAIN + центр === */
  const TARGET_ASPECT = 16/9;

  function fitContain(){
    const vw = window.innerWidth;
    const vh = window.innerHeight;

    let cw = vw;
    let ch = Math.floor(vw / TARGET_ASPECT);
    if (ch > vh) { ch = vh; cw = Math.floor(vh * TARGET_ASPECT); }

    container.style.width  = vw + 'px';
    container.style.height = vh + 'px';

    canvas.style.width  = cw + 'px';
    canvas.style.height = ch + 'px';
  }

  window.addEventListener('resize', fitContain, { passive:true });
  window.addEventListener('orientationchange', function(){ setTimeout(fitContain, 250); }, { passive:true });
  fitContain();

  /* Завантажуємо Unity */
  loadingBar.style.display = "block";
  var script = document.createElement("script");
  script.src = loaderUrl;
  script.onload = function () {
    createUnityInstance(canvas, config, function (progress) {
      progressBarFull.style.width = (progress * 100) + "%";
    }).then(function (unityInstance) {
      window.myUnityInstance = unityInstance;
      loadingBar.style.display = "none"; // ховаємо лоадер після старту
    }).catch(function (e) { alert(e); });
  };
  document.body.appendChild(script);
</script>
</body>
</html>
