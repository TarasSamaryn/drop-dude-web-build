<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | drope-dude</title>

  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">

  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="drope-dude">

  <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; background:#000; }
    /* Контейнер займає видимий екран і центрує канвас */
    #unity-container {
      position: fixed; inset:0;
      width: 100vw; height: 100vh;
      height: -webkit-fill-available;             /* iOS fallback */
      display: flex; align-items: center; justify-content: center;
      background: #000;
    }
    @supports (height: 100dvh) { #unity-container { height: 100dvh; } }

    /* Розмір канваса виставляє JS (НЕ 100%) */
    #unity-canvas {
      display:block;
      touch-action:none; -webkit-user-select:none;
      background:#000;
    }
    #unity-loading-bar, #unity-warning, #unity-footer { pointer-events:none; }
  </style>
</head>
<body>
<div id="unity-container" class="unity-desktop">
  <canvas id="unity-canvas" width="1920" height="1080" tabindex="-1"></canvas>
  <div id="unity-loading-bar">
    <div id="unity-logo"></div>
    <div id="unity-progress-bar-empty"><div id="unity-progress-bar-full"></div></div>
  </div>
  <div id="unity-warning"></div>
  <div id="unity-footer">
    <div id="unity-webgl-logo"></div>
    <div id="unity-fullscreen-button"></div>
    <div id="unity-build-title">drope-dude</div>
  </div>
</div>

<script>
  var container        = document.querySelector("#unity-container");
  var canvas           = document.querySelector("#unity-canvas");
  var loadingBar       = document.querySelector("#unity-loading-bar");
  var progressBarFull  = document.querySelector("#unity-progress-bar-full");
  var fullscreenButton = document.querySelector("#unity-fullscreen-button");
  var warningBanner    = document.querySelector("#unity-warning");

  function unityShowBanner(msg, type) {
    function update(){ warningBanner.style.display = warningBanner.children.length ? 'block':'none'; }
    var div = document.createElement('div'); div.innerHTML = msg; warningBanner.appendChild(div);
    if (type === 'error') div.style = 'background:red;padding:10px;';
    else if (type === 'warning') { div.style = 'background:yellow;padding:10px;'; setTimeout(function(){ warningBanner.removeChild(div); update(); }, 5000); }
    update();
  }

  var buildUrl  = "Build";
  var loaderUrl = buildUrl + "/drop-dude-web-build.loader.js";
  var config = {
    dataUrl:            buildUrl + "/drop-dude-web-build.data",
    frameworkUrl:       buildUrl + "/drop-dude-web-build.framework.js",
    codeUrl:            buildUrl + "/drop-dude-web-build.wasm",
    streamingAssetsUrl: "StreamingAssets",
    companyName:        "DefaultCompany",
    productName:        "drope-dude",
    productVersion:     "0.1.0",
    showBanner:         unityShowBanner
  };

  /* === ВПИСУЄМО КАДР 16:9 БЕЗ ОBRІЗАННЯ (LETTERBOX) === */
  const TARGET_ASPECT = 16/9;   // під твоє 1920x1080

  function fitContain(){
    const vw = window.innerWidth;
    const vh = window.innerHeight;

    // Максимальний розмір канваса, що влазить у viewport зі збереженням 16:9
    let cw = vw;
    let ch = Math.floor(vw / TARGET_ASPECT);
    if (ch > vh) { ch = vh; cw = Math.floor(vh * TARGET_ASPECT); }

    // Контейнер = весь viewport
    container.style.width  = vw + 'px';
    container.style.height = vh + 'px';

    // Канвас центрується через flex контейнера
    canvas.style.width  = cw + 'px';
    canvas.style.height = ch + 'px';
  }

  window.addEventListener('resize', fitContain, { passive:true });
  window.addEventListener('orientationchange', function(){ setTimeout(fitContain, 250); }, { passive:true });
  fitContain();

  loadingBar.style.display = "block";
  var script = document.createElement("script");
  script.src = loaderUrl;
  script.onload = function () {
    createUnityInstance(canvas, config, function (progress) {
      progressBarFull.style.width = (progress * 100) + "%";
    }).then(function (unityInstance) {
      window.myUnityInstance = unityInstance;
      loadingBar.style.display = "none";
      fullscreenButton.onclick = function () { unityInstance.SetFullscreen(1); };
    }).catch(function (e) { alert(e); });
  };
  document.body.appendChild(script);
</script>
</body>
</html>
