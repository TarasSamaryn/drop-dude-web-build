<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | drope-dude</title>

  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">

  <!-- –ü—Ä–∞–≤–∏–ª—å–Ω–∏–π viewport + –≤–∏—Ä—ñ–∑–∏ –µ–∫—Ä–∞–Ω—É -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="drope-dude">

  <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; background:#000; }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä: –≤–µ—Å—å –≤–∏–¥–∏–º–∏–π –µ–∫—Ä–∞–Ω */
    #unity-container {
      position: fixed; inset: 0;
      width: 100vw; height: 100vh;
      height: -webkit-fill-available;         /* iOS fallback */
      background: #000;
    }
    @supports (height: 100dvh) { #unity-container { height: 100dvh; } }

    /* üîß –ö–∞–Ω–≤–∞—Å: –¶–ï–ù–¢–† –µ–∫—Ä–∞–Ω–∞ –∑–∞–≤–∂–¥–∏. –†–æ–∑–º—ñ—Ä –∑–∞–¥–∞—î–º–æ JS-–æ–º (letterbox 16:9) */
    #unity-canvas {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      display: block;
      touch-action: none; -webkit-user-select: none;
      background:#000;
    }

    /* –ë–∞–Ω–µ—Ä, –ª–æ–∞–¥–µ—Ä, —Ñ—É—Ç–µ—Ä ‚Äî –ø–æ–∑–∏—Ü—ñ–æ–Ω—É—î–º–æ –Ω–µ–∑–∞–ª–µ–∂–Ω–æ, —â–æ–± –Ω–µ –∑—Å—É–≤–∞–ª–∏ –∫–∞–Ω–≤–∞—Å */
    #unity-loading-bar, #unity-warning, #unity-footer { position: absolute; pointer-events: none; }
    #unity-loading-bar { top: 12px; left: 50%; transform: translateX(-50%); }
    #unity-warning     { top: 12px; right: 12px; }
    #unity-footer      { bottom: 12px; right: 12px; }

    /* –ü—Ä–∏–±—Ä–∞—Ç–∏ –∑–∞–π–≤—ñ —ñ–∫–æ–Ω–∫–∏ —É —Ñ—É—Ç–µ—Ä—ñ */
    #unity-webgl-logo { display: none; }          /* –∫—É–±–∏–∫ Unity */
    /* –ö–Ω–æ–ø–∫—É fullscreen —Å—Ö–æ–≤–∞—î–º–æ –Ω–∞ iOS (—Ç–∞–º –≤–æ–Ω–∞ –Ω–µ –ø—Ä–∞—Ü—é—î) */
    .hide { display: none !important; }
  </style>
</head>
<body>
<div id="unity-container" class="unity-desktop">
  <canvas id="unity-canvas" width="1920" height="1080" tabindex="-1"></canvas>

  <div id="unity-loading-bar">
    <div id="unity-logo"></div>
    <div id="unity-progress-bar-empty"><div id="unity-progress-bar-full"></div></div>
  </div>

  <div id="unity-warning"></div>

  <div id="unity-footer">
    <div id="unity-webgl-logo"></div>
    <div id="unity-fullscreen-button"></div>
    <div id="unity-build-title">drope-dude</div>
  </div>
</div>

<script>
  var container        = document.querySelector("#unity-container");
  var canvas           = document.querySelector("#unity-canvas");
  var loadingBar       = document.querySelector("#unity-loading-bar");
  var progressBarFull  = document.querySelector("#unity-progress-bar-full");
  var fullscreenButton = document.querySelector("#unity-fullscreen-button");
  var warningBanner    = document.querySelector("#unity-warning");

  function unityShowBanner(msg, type) {
    function update(){ warningBanner.style.display = warningBanner.children.length ? 'block':'none'; }
    var div = document.createElement('div'); div.innerHTML = msg; warningBanner.appendChild(div);
    if (type === 'error') div.style = 'background:red;padding:10px;';
    else if (type === 'warning') { div.style = 'background:yellow;padding:10px;'; setTimeout(function(){ warningBanner.removeChild(div); update(); }, 5000); }
    update();
  }

  var buildUrl  = "Build";
  var loaderUrl = buildUrl + "/drop-dude-web-build.loader.js";
  var config = {
    dataUrl:            buildUrl + "/drop-dude-web-build.data",
    frameworkUrl:       buildUrl + "/drop-dude-web-build.framework.js",
    codeUrl:            buildUrl + "/drop-dude-web-build.wasm",
    streamingAssetsUrl: "StreamingAssets",
    companyName:        "DefaultCompany",
    productName:        "drope-dude",
    productVersion:     "0.1.0",
    showBanner:         unityShowBanner
  };

  /* === –í–ü–ò–°–£–Ñ–ú–û 16:9 –ë–ï–ó –ûBR–Ü–ó–ê–ù–ù–Ø (LETTERBOX) –¢–ê –¶–ï–ù–¢–† == */
  const TARGET_ASPECT = 16 / 9;

  function fitContain(){
    const vw = window.innerWidth;
    const vh = window.innerHeight;

    // –º–∞–∫—Å–∏–º–∞–ª—å–Ω–∏–π —Ä–æ–∑–º—ñ—Ä 16:9, —è–∫–∏–π –≤–ª–∞–∑–∏—Ç—å —É viewport
    let cw = vw;
    let ch = Math.floor(vw / TARGET_ASPECT);
    if (ch > vh) { ch = vh; cw = Math.floor(vh * TARGET_ASPECT); }

    // –∑–∞–¥–∞—Ç–∏ —Ä–æ–∑–º—ñ—Ä –∫–∞–Ω–≤–∞—Å–∞ (–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —É–∂–µ –Ω–∞ –≤–µ—Å—å –µ–∫—Ä–∞–Ω)
    canvas.style.width  = cw + 'px';
    canvas.style.height = ch + 'px';
  }

  window.addEventListener('resize', fitContain, { passive:true });
  window.addEventListener('orientationchange', function(){ setTimeout(fitContain, 250); }, { passive:true });
  fitContain();

  // –°—Ö–æ–≤–∞—Ç–∏ –∫–Ω–æ–ø–∫—É fullscreen –Ω–∞ iOS (–≤–æ–Ω–∞ —Ç–∞–º –Ω–µ –ø—Ä–∞—Ü—é—î —ñ –∑–±–∏–≤–∞—î –∑ –ø–∞–Ω—Ç–µ–ª–∏–∫—É)
  if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
    var fsBtn = document.getElementById('unity-fullscreen-button');
    if (fsBtn) { fsBtn.classList.add('hide'); }
  }

  loadingBar.style.display = "block";
  var script = document.createElement("script");
  script.src = loaderUrl;
  script.onload = function () {
    createUnityInstance(canvas, config, function (progress) {
      progressBarFull.style.width = (progress * 100) + "%";
    }).then(function (unityInstance) {
      window.myUnityInstance = unityInstance;
      loadingBar.style.display = "none";
      // –ù–∞ Android/desktop –∑–∞–ª–∏—à–∞—î–º–æ fullscreen-–∫–Ω–æ–ø–∫—É
      if (!/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        fullscreenButton.onclick = function () { unityInstance.SetFullscreen(1); };
      }
    }).catch(function (e) { alert(e); });
  };
  document.body.appendChild(script);
</script>
</body>
</html>
